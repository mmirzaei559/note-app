<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
          content="Try UsefulAwesomeNoteApp for free· Always find what you wrote · Enjoy the freedom of handwriting · Organize your notes better with cards.">
    <meta name="robots" content="noindex">
    <meta name="robots" content="nofollow">
    <link rel="canonical" href="https://github.com/mmirzaei559/note-app"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/app.css"/>
    <title>Useful Awesome Note App</title>
</head>
<body>
<div class="container-fluid py-3">
    <header>
        <h1 class="delete-1">Notes</h1>
    </header>
    <article class="content-container">

        <section class="add-note-big-button bg-white justify-content-center align-items-center" data-toggle="modal"
                 data-target="#add-edit-note">
            <div class="d-flex justify-content-start align-items-center">
                <img src="./assets/plus-circle.svg" alt="add new note">
                <h2>Add new note</h2>
            </div>
        </section>

        <div id="main-row" class="justify-content-start">
            <div id="cards" class="row">
                <div class="card note-card border-0 p-0 col-xs-12 col-sm-6 col-lg-3">
                    <div class="box d-flex flex-column justify-content-between h-100">
                        <div class="add-note-small-button bg-white d-flex justify-content-center align-items-center h-100"
                             data-toggle="modal" data-target="#add-edit-note">
                            <img src="./assets/plus-circle.svg" alt="add new note">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="add-edit-note" data-modal-id="0">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add/Edit Note</h5>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label class="col-form-label">Note Title</label>
                                <input aria-label="note title" name="title"  id="noteTitle" type="text" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label class="col-form-label">Subtitle</label>
                                <input aria-label="note title" name="subtitle" id="subtitle" type="text" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label class="col-form-label">Description</label>
                                <textarea aria-label="note description" name="title" id="description" class="form-control"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button id="cancel" type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button id="save" type="button" class="btn btn-danger" data-dismiss="modal">Add
                            task
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </article>
</div>
<script src="js/jquery-3.3.1.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
